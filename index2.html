<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact News</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style2.css">

	<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
	

</head>
<body>
	<section class="contact">
		<div class="content">
			<h2>Contact Us</h2>
			<p>Just send us your questions or concerns by starting a new case and we will give you the help you need.</p>
		</div>
		<div class="containers">
		<div clas="info">
				<div class="box">
				   <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
				<div class="text">
					<h3>Address</h3>
					<p>41 Bis Rue Ali Belhouane<br> Hammamlif <br> 2050</p>
				</div>
			</div>
			<div class="box">
				<div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
				<div class="text">
					<h3>Phone</h3>
					<p>00216-21-608-815</p>
				</div>
			</div>
			<div class="box">
				<div class="icon"><i class="fa fa-envelope" aria-hidden="true"></i></div>
				<div class="text">
					<h3>Email</h3>
					<p>nadhembecha@gmail.com</p>
				</div>
			</div>
		</div>
		<div clas="contactForm">
			<form>
				<h2>Send Message</h2>
				<div class="inputBox">
					<input required="required">
					<span>Full Name</span>
				</div>
				<div class="inputBox">
					<input required="required">
					<span>Email</span>
				</div>
				<div class="inputBox">
					<textarea required="required"></textarea>
					<span>Type your Message...</span>
				</div>
				<div class="inputBox">
					<input type="submit" name="" value="Send">
				</div>
			</form>
		</div>
	</div>
</section>

</body>
</html>
